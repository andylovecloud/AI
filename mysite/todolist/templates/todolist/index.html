<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task.title }}
            {% if task.completed %}
            (Completed)
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
